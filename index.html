<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
</head>
<body>

    <h2>Formulaire de Contact</h2>

    <form action="/submit" method="POST">
        <!-- Champ de nom -->
        <label for="name">Nom :</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Champ d'e-mail -->
        <label for="email">E-mail :</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Champ de mot de passe -->
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Liste déroulante pour sélectionner un sujet -->
        <label for="subject">Sujet :</label><br>
        <select id="subject" name="subject">
            <option value="support">Support</option>
            <option value="ventes">Ventes</option>
            <option value="autre">Autre</option>
        </select><br><br>

        <!-- Boutons radio pour le genre -->
        <p>Genre :</p>
        <input type="radio" id="homme" name="gender" value="homme">
        <label for="homme">Homme</label><br>
        <input type="radio" id="femme" name="gender" value="femme">
        <label for="femme">Femme</label><br><br>

        <!-- Cases à cocher pour des préférences -->
        <p>Préférences :</p>
        <input type="checkbox" id="newsletter" name="preferences" value="newsletter">
        <label for="newsletter">S'abonner à la newsletter</label><br>
        <input type="checkbox" id="notifications" name="preferences" value="notifications">
        <label for="notifications">Recevoir des notifications</label><br><br>

        <!-- Bouton de soumission -->
        <button type="submit">Envoyer</button>
    </form>

</body>
</html>
